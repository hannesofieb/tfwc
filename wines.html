<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/dpb5poe.css">
    <link rel="stylesheet" href="https://use.typekit.net/dpb5poe.css">

    <link rel="stylesheet" href="winestyles.css">
    <title>tfwc</title>
</head>
<body>
    <div id="wrap">
        <svg id="viewportBorder" version="1.1" viewBox="0 0 1000 550">
            <!-- Define a rectangular path with rounded corners -->
            <path id="borderPath" fill="none" 
                  d="M50,20 
                     H950 
                     A30,30 0 0 1 980,50
                     V495 
                     A30,30 0 0 1 950,525
                     H50 
                     A30,30 0 0 1 20,495
                     V50 
                     A30,30 0 0 1 50,20 Z" />
        
            <text stroke="#000000" font-family="Arial, sans-serif" font-size="12">
                <textPath id="tp" xlink:href="#borderPath" startOffset="0" dy="1">
                    These wines just have some really cool labels that I love. Two of them actually inspired this webpage layout — can you guess which ones? Anyways, these can either be found in your local bottle shop, or they might send you to an adventure to one of the cool wine bars that you might have looked at at the vinographical map I’ve also made. So have a look and see if you find anything you might like (the look of). Prices range from cheap to splurge.
                    
                    <!-- Animate the text along the path -->
                    <animate attributeName="startOffset" from="0%" to="100%" begin="0s" dur="20s" repeatCount="indefinite"></animate>
                </textPath>
            </text>

            <!-- Top-center text -->
            <text x="50%" y="50" text-anchor="middle" font-size="24" fill="blue" class="custom-font">
                WINES BY COOL LABELS
            </text>

            <!-- Bottom-center text -->
            <text x="50%" y="515" text-anchor="middle" font-size="24" fill="blue" class="custom-font">
                I ALSO CATALOGUED GOON
            </text>
        </svg>
    </div>


    <div class="main">
        <div class="sort">
            <button>expensive</button>
            <button>cheap</button> 
        </div>

        <section class="wines"></section> 
        <div class="sort">
            <button>classic</button>
            <button>funky</button> 
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="winecsv.js"></script>

</body>
</html>
