<head>

    <main>
        <section class="wine-section">
            <section class="wine-info">
                <div class="comment"></div>
                <div class="price"></div>

            <section class="wines-container">

                    <button id="sort-cheap">Cheap</button>

                <section class="wines">

                <div class="sort">
                    <button id="filter-classic">Classic</button>
                    <button id="filter-funky">Funky</button> 
                </div>
            </section>
        </section>

        <section class="info">
            <p>Curated wine collection by and for the 
                <a class="logo-font" href="landing.html">The Fictional Wine Club</a> 
            </p>
